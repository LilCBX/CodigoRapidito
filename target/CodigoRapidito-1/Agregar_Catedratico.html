<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Catedrático</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
            font-size: 28px;
        }
        label {
            font-weight: bold;
            color: #495057;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }
        input[type="text"]:focus, input[type="tel"]:focus {
            border-color: #007bff;
            outline: none;
            background-color: #ffffff;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 25px;
        }
        input[type="tel"] {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Catedrático</h1>
        <form action="catedraticos" method="POST">
            <div class="form-group">
                <label for="nombreCatedratico">Nombre del Catedrático:</label>
                <input type="text" id="nombreCatedratico" name="nombreCatedratico" required>
            </div>

            <div class="form-group">
                <label for="apellidoCatedratico">Apellido del Catedrático:</label>
                <input type="text" id="apellidoCatedratico" name="apellidoCatedratico" required>
            </div>

            <div class="form-group">
                <label for="telefonoCatedratico">Teléfono del Catedrático:</label>
                <input type="tel" id="telefonoCatedratico" name="telefonoCatedratico" required>
            </div>

            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <input type="text" id="especialidad" name="especialidad" required>
            </div>

            <button type="submit">Agregar Catedrático</button>
        </form>
    </div>
</body>
</html>
